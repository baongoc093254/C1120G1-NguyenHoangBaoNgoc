<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight</title>
</head>
<body>
<script>
    let bmi=parseFloat(prompt("Nhập chỉ số BMI của bạn"));
    if (bmi <18) {
        alert("Underweight");
    } else if (bmi <25.0) {
        alert("Nomarl");
    } else if (bmi < 30.0) {
        alert("Overweight");
    } else
        alert("Obese");


</script>

</body>
</html>
