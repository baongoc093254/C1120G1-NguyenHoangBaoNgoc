<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse</title>
</head>
<body>
<form>
    <img id="image" src="../../ball.jpg" width="300px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight;"/>
    <script>
        let img0bj = document.getElementById("image");
        window.onload = init;
        function init() {
            img0bj = document.getElementById("image");
            img0bj.style.position = 'relative';
            img0bj.style.left = '0px';

            function moveRight() {
                img0bj.style.left = parseInt(img0bj.style.left) + 10 + 'px';

            }
        }
    </script>
</form>
</body>
</html>
