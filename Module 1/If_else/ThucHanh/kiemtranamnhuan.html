<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testnamnhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("enter a year"));
    let leapyear = false;

    if (year % 4 ==0) {
        if (year % 100 ==0) {
            if (year % 400 ==0) {
                leapyear = true;
            }
        } else {
            leapyear = true;
        }
    }
    if (leapyear) {
        alert(year + "năm nhuận");
    } else  {
        alert(year + "không phải năm nhuận");
    }
</script>
</body>
</html>
