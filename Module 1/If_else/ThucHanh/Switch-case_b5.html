<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switchcase5</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Type a number", 0));
    switch (value >0) {
        case 0:
            alert(1);
            break;
        case value < 0:
            alert(-1);
        default:
            alert(0)

    }
</script>

</body>
</html>
