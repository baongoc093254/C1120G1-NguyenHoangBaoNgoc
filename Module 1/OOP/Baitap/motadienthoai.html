<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(battery,name) {
            this.battery = battery;
            this.name = name
            this.send = [];
            this.receive = [];
            this.typing = [];
            this.turn === "off"
            this.check();
            this.error = "Please turn on your phone. "
        }
        check () {
            if (this.turn === "on") {
                return true;
            } else {
                return false;
            }
        }
        getStatus () {
            if(this.check()) {
                 return "This phone" + this.turn + "Số % pin hiện tại: " + this.battery + "%";
         } else {
                return this.error;
            }
        }
        typingMessage () {
            this.battery --;
                let message = prompt("Nhập nội dung tin nhắn: ")
                this.typing.push(message);

        }
        receiveMessage (message) {
                this.receive.push(message);
                this.battery --;
            }

        sendMessage (name,message) {
                this.typingMessage(message);
                this.send.push(this.typing);
                name.receiveMessage(this.typing);
                 this.battery --;
            }
        showSend() {
            alert(this.send);
        }
        showReceived () {
            alert(this.receive);
        }


    }
    let iphone = new Mobile();
    let nokia  = new Mobile();
    nokia.sendMessage(iphone,)
    nokia.showSend();
    iphone.showReceived();

</script>
</body>
</html>
