<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timmax</title>
</head>
<body>
<script>
    let a = [ 3,5,7,8,9,10,15]
    let max = a[0]; // gán giá trị max = a[0]
    let index = 0; // vị trí
    for (let i = 0; i < a.length ; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;
        }
    }
    alert("Max =" + max + "find at" + index);
</script>
</body>
</html>
