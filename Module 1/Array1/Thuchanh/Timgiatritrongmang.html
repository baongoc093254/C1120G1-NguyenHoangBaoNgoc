<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timgiatritrongmang</title>
</head>
<body>
<script>
    let value = prompt("Nhập số bất kì");
    let a = [-3,5,1,3,2,10];
    for (let i = 0; i <= a.length ; i++) {
        if (value == a[i]) {
            document.write("Value" + a[i] + "found at" + i );
        }
    }
</script>
</body>
</html>
