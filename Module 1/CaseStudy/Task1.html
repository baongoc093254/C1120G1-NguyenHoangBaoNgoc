<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1-Furama</title>
</head>
<body>
<script>
    let fullname = prompt("Nhập tên: ");
    let idcard = parseInt(prompt("Nhập số cmnd: "));
    let email =prompt("Nhập email: ");
    let address = prompt("Nhập địa chỉ: ");
    let dayofbirth = prompt("Nhập ngày tháng năm sinh: ");
    let people =prompt("Nhập số người đi cùng: ");
    let rentdays = prompt("Nhập số ngày thuê: ");
    let kindroom = prompt("Nhập loại dịch vụ muốn sử dụng: " + "\n" + "1.Villa" + "\n" + "2.House" + "\n" + "3.Room");
    let customer = prompt("Nhập thẻ member của bạn: " + "\n" + "1.Member" + "\n" + "2.Silver" + "\n" + "3.Gold" + "\n" + "4.Platinum" + "\n" + "5.Diamond")
    let rank = prompt("Nhập loại phòng bạn muốn thuê:" + "\n" + "1.Vip" + "\n" + "2.Business" + "\n" + "3.Normal");
    let moneyroom;
    let discount = prompt("Nhập số % muốn giảm" )

    if (kindroom == "Villa") {
        moneyroom == 500;
    } else if (kindroom == "House") {
        moneyroom == 300;
    } else {
        moneyroom == 100;
    }
    alert("Xác nhận lại thông tin của bạn trước khi thanh toán: " +
        "\n" + "1. Họ và tên:" + fullname + ""
        + "\n" + "2. CMND: " + idcard + ""
        + "\n" + "3. Email: " + email + ""
        + "\n" + "4. Địa chỉ của bạn: " + address + ""
        + "\n" + "5. Ngày tháng năm sinh: " + dayofbirth + ""
        + "\n" + "6. Số người đi cùng: " + people + ""
        + "\n" + "7. Số ngày thuê :" + rentdays + ""
        + "\n" + "8. Loại dịch vụ: " + kindroom + ""
        + "\n" + "9. Thẻ member của bạn:  " + customer + ""
        + "\n" + "10. loại phòng thuê: " + rank + "" + ""
        + "\n" + "11. Tiền phải trả: " + (parseInt(moneyroom))*parseInt(rentdays)*(1-(parseInt(discount)/100)) + "$")
</script>
</body>
</html>
