<body>

<input type="number" id="IDcard" size="20">

    <option>Villa</option>
    <option>House</option>

</select>
Loại phòng thuê
<select>
    <option value="">Normal</option>
    <option>Business</option>
    <option>Vip</option>
</select>
<script>
    let fullname = prompt("Nhập tên");
    let idcard = prompt("Nhập cmnd");
    let address = prompt("Nhập địa chỉ:");
    let email = prompt("Nhập email");
    let dayofbirth = prompt("Nhập ngày tháng năm sinh");
    let numbers = prompt("Số người đi cùng");
    let days = prompt("Số ngày thuê dịch vụ");
    let service = prompt("Loại hình dịch vụ");
    let rank = prompt("Rank của bạn");
    let kindroom = prompt("Loại phòng");
    let discount = prompt("Phần trăm giảm giá")
    let moneyforservice;
    if (service === "Villa") {
        alert(moneyforservice == 500);
    } else if (service === "House") {
        alert(moneyforservice === 300)
    } else {
        alert(moneyforservice === 100)
    }
    let pay = moneyforservice * days * (1 - discount / 100)
    alert("1. Tên khách hàng :" + fullname + " " +
        "\n" + "2. Nhập CMND :" + idcard + " " +
        "\n" + "3. Nhập địa chỉ: " + address + " " +
        "\n" + "4. Nhập email: " + email + " " +
        "\n" + "5. Nhập ngày tháng năm sinh: " + dayofbirth + " " +
        "\n" + "6. Số người đi cùng: " + numbers + " " +
        "\n" + "7. Số ngày thuê dịch vụ: " + days + " " +
        "\n" + "8. Loại hình dịch vụ: " + service + " " +
        "\n" + "9. Rank của bạn: " + rank + " " +
        "\n" + "10. Loại phòng: " + kindroom + " " +
        "\n" + "11. Tổng tiền phải trả: " + pay
    )

</script>
