<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<strong><h1>Calculator</h1></strong>
<input type="number" id="numb1">
<input type =number" id="numb2">
<br><br>
<input type="submit" onclick="adding()" value="Addition(+)">
<input type="submit" onclick="Subtracting()"  value="Subtraction(-)">
<input type="submit" onclick="Mulplicating()" value="Mulplication(X)">
<input type="submit" onclick="Division()" value="Division(/)">
<p id="result"></p>
    <script>
        function adding() {
    let number1 = parseInt(document.getElementById("numb1").value);
    let number2 = parseInt(document.getElementById("numb2").value);
    document.getElementById("result").innerText = number1 + number2
        }
        function Subtracting() {
            let number1 = parseInt(document.getElementById("numb1").value);
            let number2 = parseInt(document.getElementById("numb2").value);
            document.getElementById("result").innerText = number1 - number2
        }
        function Mulplicating() {
            let number1 = parseInt(document.getElementById("numb1").value);
            let number2 =parseInt(document.getElementById("numb2").value);
            document.getElementById("result").innerText = number1 * number2
            }
        function Division() {
            let number1 = parseInt(document.getElementById("numb1").value);
            let number2 = parseInt(document.getElementById("numb2").value);
            document.getElementById("result").innerText = number1 / number2
            }
        
    </script>

</body>
</html>
