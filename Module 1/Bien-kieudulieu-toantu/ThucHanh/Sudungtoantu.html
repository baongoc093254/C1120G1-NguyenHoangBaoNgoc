<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudungtoantu</title>
</head>
<body>
    <script>
    let inputWidth;
    let inputHeight;
    inputWidth = prompt("Nhập chiều rộng");
        inputHeight =prompt("Nhập chiều dài");
        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);
        let S = width * height;
        document.write("Diện tích hình chữ nhật ="+ S);
    </script>
</body>
</html>
