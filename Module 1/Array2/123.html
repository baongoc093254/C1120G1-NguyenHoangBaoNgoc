<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let en =    ["button","value" , "check",
        "text" ,"pay" ,"ring", "master",
        "search", "key", "finger", "light",
        "screen","up", "down", "left", "right",
        "main", "event", "battery", "signal"];
    let vn =    ["nút", "giá trị", "kiểm tra", "kí tự",
        "chi trả", "chiếc nhẫn", "bậc thầy", "tìm kiếm",
        "chìa khoá", "ngón tay", "ánh sáng", "màn hình",
        "lên", "xuống", "trái", "phải",
        "chính", "sự kiện", "pin", "tín hiệu"];

    function search() {
        let check_en = document.getElementById("en").value;
        if (en.indexOf(check_en) !== -1) {
            document.getElementById("vn").innerText = check_en+" có nghĩa là "+vn[en.indexOf(check_en)];
        } else {
            document.getElementById("vn").innerText = "Opps! We didn't find it out!";
        }
    }
</script>
</body>
</html>
