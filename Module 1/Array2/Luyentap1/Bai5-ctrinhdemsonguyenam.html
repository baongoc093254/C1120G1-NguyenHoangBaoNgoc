<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "Nguyen Hoang Bao Ngoc";
    let index;
    let count = 0;
    for (index = 0; index < str.length; index++) {
        if (str[index] === 'u' || str[index] === 'e' || str[index] === 'o' || str[index] === 'a' || str[index] === 'y') {
            count++;
        }
    }
    document.write("So nguyen am trong chuoi = " + count);


</script>
</body>
</html>
