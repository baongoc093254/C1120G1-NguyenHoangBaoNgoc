<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [22,3,5,4,7,9,15,20,32,6,72];
    let max = array[0];
    let index = 0;
    for (let i = 0; i < array.length ; i++) {
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    document.write("Max =" + max + "find at" + index);

</script>
</body>
