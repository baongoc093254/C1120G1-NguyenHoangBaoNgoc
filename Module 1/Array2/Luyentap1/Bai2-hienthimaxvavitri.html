//    nhập mảng kiểm tra số nguyên tố:

        let k;
    let check = false;
    let a=[];
    do {
        k = prompt("Nhập số phần tử của  mảng");
        if (k <= 50) {
            check = true;
        }
    }while (check === false)
    for (let i=0; i<k; i++){

    }
    document.write('Mang a gom: ' + a);
    document.write('</br>');
    for (let i=0; i<a.length; i++ ){
        if (isPrimeNumber(a[i])){
            document.write(a[i] + "\n");
        }
    }
    function isPrimeNumber(numberCheck) {
        let count = 0;
        for (let i = 1; i <= numberCheck; i++) {
            if (numberCheck % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }
        return false;
    }
