<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2,1,3,5,7,9,15,20,12,6,22];
    let max = array[0];
    let sum = 0;
    let avg = 0
    for (let i = 0; i < array.length ; i++) {
        if (array[i] > max) {
            max = array[i];

        }
        sum = sum + array[i];
        avg = sum / array.length;
    }
    document.write("Max = " + max + " "  + "Giá trị trung bình = " + avg);

</script>
</body>
</html>
