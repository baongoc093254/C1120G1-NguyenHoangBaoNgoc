<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let number = parseInt(prompt("Nhập n số muốn nhập vào mảng"));
    for (let i = 0; i <= number ; i++) {
        array[i] = parseInt(prompt("Nhập phần tử thứ" + i));

        }
    for (let i =array.length - 1; i >=0 ; i--) {
        document.write(array[i] + " ");
    }
</script>
</body>
</html>
