    document.write(daoNguocMang(mangNhap));
    function daoNguocMang(array) {
        let first = 0;
        let last = array.length - 1;
        while (first < last) {
            let index = array[first];
            array[first] = array[last];
            array[last] = index;
            first++;
            last--;
        }
        return "Mảng sau khi đảo ngược là : " + array;
