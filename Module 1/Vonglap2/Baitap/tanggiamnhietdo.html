<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhietdo</title>
</head>
<body>
<script>
    let celcius;
    let check = true;
    do {
         celcius = parseInt(prompt("Nhập nhiệt độ phòng hiện tại."));
        if (celcius > 100 ) {
            alert("Hãy giảm nhiệt độ.");
        } else if (celcius < 20) {
            alert("Hãy tăng nhiệt độ lên");
        } else {
            alert("Nhiệt độ OK.")
            check = false;
        }

    } while (check)


</script>
</body>
</html>
