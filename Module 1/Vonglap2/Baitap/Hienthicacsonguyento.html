<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>songuyento</title>
</head>
<body>
<script>
    let number = prompt("Nhập n số nguyên tố muốn in ra")
    let countpri = 1;
    let prime = 2;
    let count = 0;
    while (countpri <= number) {
        count = 0;
        for (let i = 1; i <= prime;i++) {
            if (prime % i === 0) {
                count++
            }
        }
        if (count ==2) {
            document.write(prime + " ");
            countpri++
        }
        prime
    }
