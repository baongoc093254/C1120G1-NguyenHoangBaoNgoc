<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>songuyento</title>
</head>
<body>
<script>
    let countFlag = 0;
    let prime = 2;
    let countPrime = 0;

    while (countPrime < 20) {
        countFlag = 0;
        for (let index = 1; index <= Math.sqrt(prime); index++) {
            if (prime % index === 0) {
                countFlag++;
            }
        }
        if (countFlag === 1) {
            document.write(prime + " ");
            countPrime++;
        }
        prime++;
    }
