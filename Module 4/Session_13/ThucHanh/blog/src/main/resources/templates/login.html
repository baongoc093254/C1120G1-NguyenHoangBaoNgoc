<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
</head>
<body>
<h1 th:text="#{login.heading}"></h1>
Language: <a href="/login?lang=en">English</a> | <a href="/login?lang=haw">Hawaii</a>
<form th:action="@{/login}" th:object="${credential}" method="post">
        <table class="table table-hover">
            <thead></thead>
            <tr>
                <th th:text="#{login.username_label}"></th>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <th th:text="#{login.password_label}"></th>
                <td><input type="text" th:field="*{password}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" th:value="#{login.submit_label}"></td>
            </tr>
        </table>
</form>
</body>
</html>
