<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<div th:insert="/layout :: header-menu"></div>
<h2 > Detail Car</h2>
<a th:href="@{/}"><button class="btn btn-primary">Back to list cars</button></a>
<th:block th:if="${message}">
    <h3><p th:text="${message}"></p></h3>
</th:block>

<form th:action="@{/product/{id}/bought(id = ${product.id})}" th:object="${product}" method="post">
    <table class="table table-hover">
        <thead></thead>
        <tr>
            <th>ID:</th>
            <td th:text="${product.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="Add to cart"></td>
        </tr>
    </table>

</form>
<footer th:insert="/layout :: footer"></footer>
</body>
</html>
