<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Create New Customer</title>
</head>
<body>
<div>
    <a th:href="@{/}"><button class="btn btn-success">Back to customer list</button></a>
</div>
<div>
    <form th:action="@{/save}" th:object="${customer}" method="post">
        <table class="table table-hover">
            <thead></thead>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" th:field="*{age}"></td>
            </tr>
            <tr>
                <th>Province</th>
                <td>
                    <select th:field="*{province}">
                        <option th:each="province : ${provinceList}" th:value="${province.id}" th:text="${province.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit" value="Create">
                </td>
            </tr>
        </table>
    </form>
</div>

<footer th:insert="/layout :: footer"></footer>
</body>
</html>
