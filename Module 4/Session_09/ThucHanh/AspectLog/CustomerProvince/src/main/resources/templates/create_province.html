<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout :: header">
    <meta charset="UTF-8">
    <title>Create New Province</title>
</head>
<body>
<div>
    <a th:href="@{/provinces}">Back to Provinces List</a>
</div>
<div>

    <form th:action="/create-province" th:object="${province}" method="post">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <tr>
                <th>ID</th>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
            </tr>
            </tbody>

        </table>
    </form>
</div>

<footer th:insert="layout :: footer"></footer>
</body>
</html>
