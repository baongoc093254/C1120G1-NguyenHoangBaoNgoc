<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Borrow</title>
</head>
<body>
<div>
    <a th:href="@{/}">Back to menu</a>
</div>
<div>
    <table class="table table-hover">
        <thead></thead>
        <th:block th:object="*{book}">
        <tr>
            <th>ID</th>
            <td th:field="*{id}"></td>
        </tr>
            <tr>
            <th>Name</th>
            <td th:field="*{nameBook}"></td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td th:field="*{quantity}"></td>
            </tr>

        </th:block>
    </table>
    <div>
        <button class="btn btn-success">
            <a th:href="@{/book/{id}/borrow(id=${book.id})}"><i class="fas fa-shopping-cart"></i></a>
        </button>
    </div>
    <div>
        <button class="btn btn-success">
            <a th:href="@{/give-back}"><i class="fas fa-book-medical"></i></a>
        </button>
    </div>
</div>


<footer th:insert="/layout :: footer"></footer>
</body>
</html>
