<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Library Management</title>
</head>
<body>
<h2 class="text-center" >Library Management</h2>
<div th:insert="/layout :: search">
<form method="get" th:action="@{/book/give_back}">
</form>
</div>
<button th:text="${'View count: ' + mycounter.getCount()}" class="btn btn-primary"></button>
<div>
    <table class="table table-hover">
        <thead>
            <th scope="col">No.</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Option</th>

        </thead>
        <tbody>
            <tr th:each="book, bookstat : ${bookList}">
                <td th:text="${bookstat.count}"></td>
                <td th:text="${book.id}"></td>
                <td th:text="${book.nameBook}"></td>
                <td th:text="${book.quantity}"></td>
                <td>
                    <a th:href="@{/book/{id}/borrow(id=${book.id})}"><button class="btn btn-success"><i class="fas fa-shopping-cart"></i></button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<footer th:insert="/layout :: footer"></footer>
</body>
</html>
