<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 class="align-center">Blog Management</h3>
<a th:href="@{/}"><button class="btn btn-success">Back to blog list</button></a>
<div>
    <form th:action="@{/save}" th:object="${blog}" method="post">
        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}">
        </div>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}">
        </div>
        <div>
            <label>Owner</label>
            <input type="text" th:field="*{nameOwner}">
        </div>
        <div>
            <label>Content</label>
            <textarea th:field="*{content}"></textarea>
        </div>
        <div>
            <input type="submit" value="Create"/>
        </div>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
