<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/layout :: header-menu"></div>
<div>
    <a th:href="@{/}"><button class="btn btn-primary">Back to products list</button></a>
</div>
<div>
    <table class="table table-hover">
        <thead>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Option</th>
        </thead>
        <tbody>
        <tr th:each="product : ${cartList.keySet()}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${cart.getQuantity(product)}"></td>
            <td>
                <a th:href="@{/cart/{id}/delete(id = ${product.id})}"><button class="btn btn-danger"><i class="fas fa-trash"></i></button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="/layout :: footer"></footer>
</body>
</html>
