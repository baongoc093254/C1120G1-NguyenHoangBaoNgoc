<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>SmartPhone Management</title>
</head>
<body>
<h2 class="text-center">SmartPhone Management</h2>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" id="btnModalCreate">
    Create New SmartPhone
</button>
<table class="table table-hover">
    <thead>
    <th scope="col">No.</th>
    <th scope="col">ID</th>
    <th scope="col">Producer</th>
    <th scope="col">Model</th>
    <th scope="col">Price</th>
    <th scope="col">Option</th>

    </thead>
    <tbody>
    <tr th:each="smartphone, phoneStat : ${listPhone}">
        <td th:text="${phoneStat.count}"></td>
        <td th:text="${smartphone.id}"></td>
        <td th:text="${smartphone.producer}"></td>
        <td th:text="${smartphone.model}"></td>
        <td th:text="${smartphone.price}"></td>
        <td>
           <button class="editButton btn btn-warning" type="button" th:value="${smartphone.id}"><i class="far fa-edit"></i></button>
            <button class="btn btn-danger"><i class="fas fa-eraser"></i></button>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${listPhone.number - 1})}" th:if="${listPhone.hasPrevious()}">Previous</a>
    <span th:text="${listPhone.number + 1}"></span>/<span th:text="${listPhone.totalPages}"></span>
    <a th:href="@{'/'(page=${listPhone.number + 1})}" th:if="${listPhone.hasNext()}"><button class="btn btn-success"></button></a>
</div>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>


<footer th:insert="/layout :: footer"></footer>
</body>
</html>
