<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<nav th:replace="/layout :: navbar"></nav>
<h3>Blog</h3>
<!--<h3 style="color: red" th:text="${message}"></h3>-->
<p >
    <a th:href="@{/category/create}" >Add new category</a>
</p>
<table id="products">
    <thead>
    <tr>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat: ${category}">
        <td th:text="${row.name}"></td>
        <td><a th:href="@{/category/{id}/edit(id=${row.categoryId})}">edit</a></td>
        <td><a th:href="@{/category/{id}/delete(id=${row.categoryId})}">delete</a></td>
        <td><a th:href="@{/category/{id}/view(id=${row.categoryId})}">view</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/category'(page=${category.number - 1})}" th:if="${category.hasPrevious()}">Previous</a>
    <span th:text="${category.number + 1}"></span>/<span th:text="${category.totalPages}"></span>
    <a th:href="@{'/category'(page=${category.number + 1})}" th:if="${category.hasNext()}">Next</a>
</div>
</body>
</html>
