<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>List Product</h2>
<div>
   <a th:href="@{/product/create}"><button class="btn btn-success">Add New Product</button></a>
</div>
<div id="product-table">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="product,rowStat : ${productList}">
        <tr>
            <td th:text="${rowStat.count}"></td>
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getManufacturer()}"></td>
            <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a> </td>
            <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a> </td>
        </tr>
        </div>
        </tbody>
    </table>


</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
