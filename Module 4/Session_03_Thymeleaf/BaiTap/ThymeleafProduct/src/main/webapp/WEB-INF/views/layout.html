<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Product Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style type="text/css">
        h2 {
            text-align: center;
            background-color: aqua;
            color: black;
            padding: 10px;
        }



        #center-block {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #product-table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        #product-table td, #product-table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #product-table tr:nth-child(even){background-color: #f2f2f2;}

        #product-table tr:hover {background-color: #ddd;}

        #product-table th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text],input[type=number]{
            width: 100%;
            padding: 12px 5px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .notify p{font-size: 15px; color: red; text-align: center}
        .modal-confirm .icon-box {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 50%;
            z-index: 9;
            text-align: center;
            border: 3px solid red;
        }
        .modal-confirm .icon-box i {
            color: red;
            font-size: 46px;
            display: inline-block;
            margin-top: 13px;
        }
        .modal-header .close {
            padding: 1rem 1rem;
            margin: -1rem -1rem -1rem auto;
        }
        .modal-confirm .close{
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .modal-confirm h4{
            text-align: center;
            font-size: 26px;
            margin: 30px 0 -10px;
        }
        .w-100 {
            width: 100%!important;
        }
        .modal-title {
            line-height: 1.5;
        }
        p {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .modal-confirm .modal-header {
            border-bottom: none;
            position: relative;
        }
        .modal-confirm .modal-content {
            text-align: center;
            font-size: 20px;
        }
        </style>
</head>
<body>

<footer th:fragment="footer" style="text-align: center; margin-top: 100px"></footer>
</body>
</html>
