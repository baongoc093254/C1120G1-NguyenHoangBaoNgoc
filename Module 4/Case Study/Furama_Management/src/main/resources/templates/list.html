<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:replace="/layout :: nav-bar"></div>
<div>
<a th:href="@{/customer/create}"><button class="btn btn-primary mt-5" id="btnModalCreate" style="margin-left: 10rem!important;"><i class="fas fa-user-plus"></i></button></a>
</div>
<div class="container">
    <h2 class="text-center">Customer Detail</h2>
    <table class="table table-hover">
        <thead>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Gender</th>
        <th scope="col">ID Card</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Option</th>
        </thead>
        <tbody>
        <tr th:each="customer : ${listCustomer}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.customerType.name}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.birthday}"></td>
            <td th:text="${customer.gender}"></td>
            <td th:text="${customer.idCard}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <button class="editButton btn btn-warning" type="button" th:value="${customer.id}"><i class="far fa-edit"></i></button></a>

                <button class="btn btn-info" type="button"><i class="far fa-eye"></i></button>

                <button class="deleteButton btn btn-danger" type="button" th:value="${customer.id}"><i class="fas fa-trash"></i></button></a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<!--<div>-->
<!--    <a th:href="@{'/customer'(page=${listCustomer.number - 1})}" th:if="${listCustomer.hasPrevious()}">Previous</a>-->
<!--    <span th:text="${listCustomer.number + 1}"></span>/<span th:text="${listCustomer.totalPages}"></span>-->
<!--    <a th:href="@{'/customer'(page=${listCustomer.number + 1})}" th:if="${listCustomer.hasNext()}">Next</a>-->
<!--</div>-->
<nav aria-label="Page navigation example">
<ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${listCustomer.number - 1})}" th:if="${listCustomer.hasPrevious()}">Previous</a></li>
    <li class="page-item"><a class="page-link"><span th:text="${listCustomer.number + 1}"></span>/<span th:text="${listCustomer.totalPages}"></span></a></li>
    <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${listCustomer.number + 1})}" th:if="${listCustomer.hasNext()}">Next</a></li>
</ul>
</nav>


<footer th:replace="~{layout :: footer} "></footer>

<script>
    $(document).ready(function () {
        $("#btnModalCreate").click(function () {
            $.ajax({
                type: "GET",
                url: "/customer/create",
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $("#modelId").modal('show');
                }
            });
        });
        // edit button modal
        $(".editButton").click(function () {
            $.ajax({
                type: "GET",
                url: "/customer/edit?id=" + $(this).val(),
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $("#modelId").modal('show');
                }
            });
        });
        // // view
        // $(".viewButton").click(function () {
        //     $.ajax({
        //         type: "GET",
        //         url: "/customer/view?id=" + $(this).val(),
        //         dataType: "HTML",
        //         success: function (data) {
        //             $(".modal-body").html(data);
        //             $("#modelId").modal('show');
        //         }
        //     });
        // });
        //    delete
        $(".deleteButton").click(function () {
            $.ajax({
                type: "GET",
                url: "/customer/delete?id=" + $(this).val(),
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $("#modelId").modal('show');
                }
            });
        });

        //    search
        $("#buttonsearch").click(function (ev){
            let inputSearch = document.getElementById("search").value;

            $.ajax({
                type: "GET",
                url: "/search?inputSearch=" + inputSearch,
                dataType: "HTML",
                success: function (data) {
                    $("#dataSearch").html(data);

                },
                error: function () {
                    alert('error !');
                }
            })
        })
    });
</script>
</body>
</html>
