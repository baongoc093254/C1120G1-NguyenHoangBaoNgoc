<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:insert="/layout :: nav-bar"></div>

<h2 class="text-center">Create New Contract</h2>
<div>
    <a th:href="@{/contract/}"><button class="btn btn-primary">Back</button></a>
</div>
<div class="container-fluid">
    <table class="table table-hover">
        <form th:action="@{/contract/save}" method="post" th:object="${contract}">
            <thead></thead>
            <input type="hidden" th:field="*{id}">

            <tr>
                <th>Employee</th>
                <td>
                    <select th:field="*{employee}">
                        <option th:each="empl : ${employeeList}" th:value="${empl.id}" th:text="${empl.name}"></option>
                    </select>
                </td>

            </tr>
            <tr>
                <th>Customer</th>
                <td>
                    <select th:field="*{customer}">
                        <option th:each="cust : ${customerList}" th:value="${cust.id}" th:text="${cust.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Start Date</th>
                <td><input type="date" th:field="*{startDate}"></td>
                <td th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" style="color: red">ID Error</td>
            </tr>
            <tr>
                <th>End Date</th>
                <td><input type="date" th:field="*{endDate}"></td>
                <td th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" style="color: red">ID Error</td>
            </tr>
            <tr>
                <th>Service</th>
                <td>
                    <select th:field="*{service}">
                        <option th:each="serv : ${listService}" th:value="${serv.id}" th:text="${serv.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Deposit</th>
                <td><input type="number" th:field="*{deposit}"></td>
                <td th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}" style="color: red"></td>
            </tr>
            <tr>
                <td><input type="hidden" th:field="*{total}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Save" class="btn btn-primary"></td>
            </tr>
        </form>
    </table>
</div>


<footer th:insert="/layout :: footer"></footer>
</body>
</html>
