<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<div th:insert="/layout :: nav-bar"></div>
<div>
    <a th:href="@{/employee/}">Back To Employee List</a>
</div>
<div class="container">
    <table class="table-hover">
        <form th:action="@{/employee/update}" method="post" th:object="${employee}">
        <thead></thead>
            <td><input type="hidden" th:field="*{id}"></td>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td><input type="date" th:field="*{birthday}"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="number" th:field="*{salary}"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Position</td>
                <td>
                    <select th:field="*{position.id}" class="form-control">
                        <option value="1">Receptionist</option>
                        <option value="2">Waiter</option>
                        <option value="3">Specialist</option>
                        <option value="4">Supervisor</option>
                        <option value="5">Manager</option>
                        <option value="6">Director</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Division</td>
                <td>
                    <select th:field="*{division.id}" class="form-control">
                        <option value="1">Sale-marketing</option>
                        <option value="2">Administration</option>
                        <option value="3">Service</option>
                        <option value="4">Management</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Education Degree</td>
                <td>
                    <select th:field="*{educationDegree.id}" class="form-control">
                        <option value="1">Intermediate</option>
                        <option value="2">College</option>
                        <option value="3">University</option>
                        <option value="4">Postgraduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <input type="submit" value="Save" class="btn-success">
            </tr>
        </form>
    </table>
</div>


<footer th:insert="/layout :: footer"></footer>
</body>
</html>
