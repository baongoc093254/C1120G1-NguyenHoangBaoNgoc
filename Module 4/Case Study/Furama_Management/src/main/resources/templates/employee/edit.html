<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<div th:insert="/layout :: nav-bar"></div>
<div>
    <a th:href="@{/employee/}"><button class="btn btn-primary">Back To Employee List</button></a>
</div>
<div class="container">
    <table class="table table-hover">
        <form th:action="@{/employee/update}" method="post" th:object="${employee}">
        <thead></thead>
            <td><input type="hidden" th:field="*{id}"></td>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>

            </tr>
            <tr>
                <th>Birthday</th>
                <td><input type="date" th:field="*{birthday}"></td>
                <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red">ID Error</td>
            </tr>
            <tr>
                <th>Salary</th>
                <td><input type="number" th:field="*{salary}"></td>
                <td th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red">Salary Error</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="number" th:field="*{phoneNumber}"></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">Phone Error</td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" th:field="*{email}"></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Salary Error</td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <th>Position</th>
                <td>
                    <select th:field="*{position.id}" class="form-control">
                        <option value="1">Receptionist</option>
                        <option value="2">Waiter</option>
                        <option value="3">Specialist</option>
                        <option value="4">Supervisor</option>
                        <option value="5">Manager</option>
                        <option value="6">Director</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Division</th>
                <td>
                    <select th:field="*{division.id}" class="form-control">
                        <option value="1">Sale-marketing</option>
                        <option value="2">Administration</option>
                        <option value="3">Service</option>
                        <option value="4">Management</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Education Degree</th>
                <td>
                    <select th:field="*{educationDegree.id}" class="form-control">
                        <option value="1">Intermediate</option>
                        <option value="2">College</option>
                        <option value="3">University</option>
                        <option value="4">Postgraduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                <button class="btn btn-success" type="submit" >Save</button>
                </td>
            </tr>
        </form>
    </table>
</div>


<footer th:insert="/layout :: footer"></footer>
</body>
</html>
