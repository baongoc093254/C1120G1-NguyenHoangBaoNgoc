<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Employee Management</title>
</head>
<body>
<div th:insert="/layout :: nav-bar"></div>
<div>
    <a th:href="@{/employee/create}"><button class="btn-primary mt-3" style="margin-left: 10rem!important;"><i class="far fa-address-card"></i></button></a>
</div>
<h2 class="text-center">Employee Management</h2>
<div class="container">
    <table class="table table-hover">
        <thead>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Salary</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Position</th>
        <th scope="col">Division</th>
        <th scope="col">Education Degree</th>
        <th scope="col">Option</th>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.birthday}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.position.name}"></td>
            <td th:text="${employee.division.name}"></td>
            <td th:text="${employee.educationDegree.name}"></td>
            <td>
                <a th:href="@{/employee/edit/{id}(id=${employee.id})}"><button class="editButton btn btn-warning" type="button" th:value="${employee.id}" ><i class="far fa-edit"></i></button></a>

                <button class="viewButton btn btn-info" type="button" th:value="${employee.id}"><i class="far fa-eye"></i></button>

                    <a th:href="@{/employee/delete/{id}(id=${employee.id})}"><button class="deleteButton btn btn-danger" type="button" th:value="${employee.id}" ><i class="fas fa-trash"></i></i></button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${employeeList.number - 1})}" th:if="${employeeList.hasPrevious()}">Previous</a></li>
        <li class="page-item"><a class="page-link"><span th:text="${employeeList.number + 1}"></span>/<span th:text="${employeeList.totalPages}"></span></a></li>
        <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${employeeList.number + 1})}" th:if="${employeeList.hasNext()}">Next</a></li>
    </ul>
</nav>
