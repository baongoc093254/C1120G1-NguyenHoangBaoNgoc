<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Edit Information Customer</title>
</head>
<body>
<div class="container">
    <form th:action="@{/customer/update}" th:object="${customer}" method="post">
        <table class="table table-hover">
            <thead></thead>

            <tr>
                <th></th>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>

            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>

            <tr>
                <th>Birthday</th>
                <td><input type="date" th:field="*{birthday}"></td>
            </tr>

            <tr>
                <th>Id Card</th>
                <td><input type="text" th:field="*{idCard}"></td>
            </tr>

            <tr>
                <th>Gender</th>
                <td>
                    <select th:field="*{gender}" >
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Email</th>
                <td><input type="text" th:field="*{email}"></td>
            </tr>

            <tr>
                <th>Address</th>
                <td><input type="text" th:field="*{address}"></td>
            </tr>

<!--            <tr>-->
<!--                <th>Code</th>-->
<!--                <td><input type="text" th:field="*{code}"></td>-->
<!--            </tr>-->
            <tr>
                <td><input type="submit" value="Save" class="btn btn-primary profile-button"></td>
            </tr>


        </table>
    </form>
</div>


<footer th:insert="/layout :: footer"></footer>
</body>
</html>
