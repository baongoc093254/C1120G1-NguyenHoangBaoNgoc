<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/customer/delete}" method="get" th:object="${customer}">
        <table class=" table-hover">
        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}">
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Type Customer</label>
            <input type="text" th:field="*{customerType}">
        </div>
        <div>
            <label>Birthday</label>
            <input type="text" th:field="*{birthday}">
        </div>
        <div>
            <label>ID Card</label>
            <input type="number" th:field="*{idCard}">
        </div>
        <div>
            <label>Phone</label>
            <input type="number" th:field="*{phoneNumber}">
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}">
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>
        <input type="submit" value="Delete"/>
        </table>
    </form>
</div>

<footer th:insert="/layout :: footer"></footer>
</body>
</html>
