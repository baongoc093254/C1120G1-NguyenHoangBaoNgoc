<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Create New Service</title>
</head>
<body>
<div th:insert="/layout :: nav-bar"></div>
<div>
    <a th:href="@{/service}"><button class="btn btn-success" th:colspan="2" style="margin-left: 10rem!important;">Back</button></a>
</div>
<div class="container">
    <table class="table table-hover">
        <form th:action="@{/service/save}" method="post" th:object="${service}">
        <thead></thead>
        <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{id}"></td>
            <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red">ID Error</td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></td>
        </tr>
        <tr>
            <th>Area</th>
            <td><input type="number" th:field="*{area}"></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}" style="color: red"></td>
        </tr>
        <tr>
            <th>Cost</th>
            <td><input type="number" th:field="*{cost}"></td>
            <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" style="color: red">ID Error</td>
        </tr>
        <tr>
            <th>Max People</th>
            <td><input type="number" th:field="*{maxPeople}"></td>
            <td th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}" style="color: red">ID Error</td>
        </tr>
        <tr>
            <th>Rent Type</th>
            <td>
                <select th:field="*{rentType.id}" class="form-control">
                    <option value="1">BY HOUR</option>
                    <option value="2">BY DAY</option>
                    <option value="3">BY MONTH</option>
                    <option value="4">BY YEAR</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Service Type</th>
            <td>
                <select th:field="*{serviceType.id}" class="form-control">
                    <option value="1">Villa</option>
                    <option value="2">House</option>
                    <option value="3">Room</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Standard Room</th>
            <td><input type="text" th:field="*{standardRoom}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <th>Pool Area</th>
            <td><input type="number" th:field="*{poolArea}"></td>
            <td th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}" style="color: red"></td>
        </tr>
        <tr>
            <th>Number Floor</th>
            <td><input type="number" th:field="*{numberFloor}"></td>
            <td th:if="${#fields.hasErrors('numberFloor')}" th:errors="*{numberFloor}" style="color: red"></td>
        </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn btn-success">Save</button>
                </td>
            </tr>
        </form>
    </table>

</div>
<footer th:insert="/layout :: footer"></footer>
</body>
</html>
