<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: header">
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<div>
    <form th:action="@{/save}" th:object="${user}" method="post">
        <table class="table table-hover">
            <thead></thead>
            <tr>
                <th>First Name:</th>
                <td><input type="text" th:field="*{firstName}"></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red">Name Error</td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><input type="text" th:field="*{lastName}"></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red">Name Error</td>
            </tr>
            <tr>
                <th>Phone Number:</th>
                <td><input type="text" th:field="*{phoneNumber}"></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">Name Error</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="text" th:field="*{email}"></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Name Error</td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Submit"/></td>
            </tr>


        </table>
    </form>
</div>

<footer th:insert="/layout :: footer"></footer>
</body>
</html>
